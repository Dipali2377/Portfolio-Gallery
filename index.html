<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <h1>
        <img src="/Images/logo!.png" alt="logo" height="50px" />
      </h1>
      <h1>
        <span style="color: green">MY</span>

        <span style="color: palevioletred">&nbsp;PAINTINGS</span>
        <i class="fa fa-paint-brush" style="font-size: 48px; color: purple"></i>
        <i class="material-icons" style="font-size: 40px; color: pink"
          >palette</i
        >
      </h1>
      <hr />
      <div class="coloumn">
        <div class="card">
          <img
            src="/Images/morning.png"
            alt="morning"
            style="width: 100%"
            height="300px"
          />
          <div class="container">
            <h2
              style="
                color: orange;
                font-weight: bolder;
                font-style: italic;
                text-align: center;
              "
            >
              MORNING
            </h2>
          </div>
        </div>
      </div>

      <div class="coloumn">
        <div class="card">
          <img
            src="/Images/rain.png"
            alt="Jack"
            style="width: 100%"
            height="300px"
          />
          <div class="container">
            <h2
              style="
                color: rgb(87, 87, 240);
                font-weight: bolder;
                font-style: italic;
                text-align: center;
              "
            >
              RAIN
            </h2>
          </div>
        </div>
      </div>

      <div class="card">
        <img
          src="/Images/Nature (1).jpg"
          alt="Jack"
          style="width: 100%"
          height="300px"
        />
        <div class="container">
          <h2
            style="
              color: black;
              font-weight: bolder;
              font-style: italic;
              text-align: center;
            "
          >
            NATURE
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
